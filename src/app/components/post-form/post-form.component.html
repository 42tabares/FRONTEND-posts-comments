<form class="post-form">

    <h2>Add a post:</h2>
    
    <div class="form-group">
        <label class="form-group-label">Title: </label>
        <input class="form-group-input" type="text" name="newTitle" [(ngModel)]="newTitle" placeholder ="Title Name">
    </div>
    <div class="form-group">
        <label class="form-group-label">Author: </label>
        <input class="form-group-input" type="text" name="newAuthor" [(ngModel)]="newAuthor" placeholder ="Author Name">
    </div>    
    <div class="form-group">
        <button class="button" [disabled]="!validate()" (click)="submitPost()">Save Post</button>
    </div>

</form>
