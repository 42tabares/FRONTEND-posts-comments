<section class="content">
  <div class="posts-list">

    <app-post-form></app-post-form>

    <div class="post-container">
      <div *ngIf="posts">
        <div *ngFor="let post of posts">

          <app-single-post [post] = "post"> </app-single-post>

        </div>
      </div>
    </div>
    
  </div>
  <app-comment-main></app-comment-main>
</section>
