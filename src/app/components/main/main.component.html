
<h2>Add a post:</h2>

<label for = "newTitle">Title: </label>
<input name = "newTitle" type="text" [(ngModel)]="newTitle" placeholder ="Title Name">
<label for = "newAuthor">Author: </label>
<input name = "newAuthor" type="text" [(ngModel)]="newAuthor" placeholder ="Author Name">
<button (click)="submitPost()">Save Post</button>


<div *ngIf="posts">
<div *ngFor="let post of posts">

  <app-single-post [post] = "post"> </app-single-post>

</div>
</div>
